<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Jon's World</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            width: 100%;
            height: 100%;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background: #f5f5f7;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #333;
            scroll-behavior: smooth;
        }

        .container {
            text-align: center;
            padding: 20px;
        }

        h1 {
            font-size: 4rem;
            font-weight: 600;
            color: #1d1d1f;
            margin-bottom: 20px;
            letter-spacing: -0.05rem;
        }

        p {
            font-size: 1.5rem;
            color: #6e6e73;
            margin-bottom: 40px;
        }

        .btn {
            display: inline-block;
            padding: 12px 30px;
            font-size: 1.2rem;
            color: white;
            background-color: #0071e3;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s ease-in-out;
        }

        .btn:hover {
            background-color: #005bb5;
        }

        .hero-image {
            margin-top: 40px;
        }

        img {
            width: 80%;
            max-width: 1000px;
        }
        
        footer {
            margin-top: 60px;
            font-size: 0.9rem;
            color: #86868b;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Hello, Jon</h1>
        <p>这是你的第一个网站界面，欢迎来到你的世界。</p>
        <a href="#explore" class="btn">探索更多</a>

        <!-- 模拟的 Hero 图片部分 -->
        <div class="hero-image">
            <img src="https://via.placeholder.com/1000x600/0071e3/ffffff?text=Apple+Inspired+Image" alt="Hero Image">
        </div>

        <!-- Footer -->
        <footer>
            © 2024 Jon's World. All rights reserved.
        </footer>
    </div>
</body>
</html>
