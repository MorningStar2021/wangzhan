<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Jon's World</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #00c6ff, #0072ff);
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .container {
            text-align: center;
            color: white;
            animation: fadeIn 2s ease-in-out forwards;
        }

        h1 {
            font-size: 4rem;
            margin: 0;
            opacity: 0;
            animation: fadeInText 3s ease-in-out forwards 1s;
        }

        p {
            font-size: 1.5rem;
            margin-top: 20px;
            opacity: 0;
            animation: fadeInText 3s ease-in-out forwards 3s;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: scale(0.9);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes fadeInText {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        .background-bubble {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            animation: move 10s infinite ease-in-out;
        }

        @keyframes move {
            0% {
                transform: translateY(0) translateX(0);
            }
            100% {
                transform: translateY(-1000px) translateX(500px);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Hello, Jon!</h1>
        <p>这是你的第一个网站界面，欢迎来到你的世界。</p>
    </div>

    <!-- Background Bubbles -->
    <div class="background-bubble" style="top: 50%; left: 20%; width: 40px; height: 40px;"></div>
    <div class="background-bubble" style="top: 70%; left: 40%;"></div>
    <div class="background-bubble" style="top: 30%; left: 60%; width: 30px; height: 30px;"></div>
    <div class="background-bubble" style="top: 90%; left: 80%;"></div>
    <div class="background-bubble" style="top: 20%; left: 30%; width: 50px; height: 50px;"></div>

</body>
</html>
